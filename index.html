<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araba Şikayet Formu</title>
</head>
<body>
    <h2>Araba Şikayet Formu</h2>
    <form id="arabaForm" action="http://localhost:3000/submit" method="POST">
        <label for="araba_modeli">Araba Modeli:</label><br>
        <input type="text" id="araba_modeli" name="araba_modeli" required><br><br>

        <label for="araba_sikayeti">Araba Şikayeti:</label><br>
        <textarea id="araba_sikayeti" name="araba_sikayeti" rows="4" cols="50" required></textarea><br><br>

        <label for="telefon_numarasi">Telefon Numarası:</label><br>
        <input type="tel" id="telefon_numarasi" name="telefon_numarasi" pattern="[0-9]{10}" required><br><br>

        <input type="submit" value="Gönder">
    </form>

    <script src="script.js"></script>
</body>
</html>
